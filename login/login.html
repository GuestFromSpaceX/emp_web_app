<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="registration">
                <h1 class="registration__title">Логин</h1>
                <form class="registration__form">
                    <div class="registration__input-name-block">
                        <input type="text" class="registration__input-name" placeholder="Имя">
                    </div>
                    <div class="registration__input-email-block">
                        <input type="text" class="registration__input-email" placeholder="Email">
                    </div>
                    <div class="registration__input-code-block">
                        <input type="text" class="registration__input-password" placeholder="Password">
                    </div>
                </form>
                <button class="registration__button">Войти</button>
                <button class="registration__button-have-account">Создать аккаунт</button>
            </div>
        </div>
    </div>
</body>
</html>
