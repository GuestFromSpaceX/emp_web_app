<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./choose-norms.css">
    <title>Choosing norms</title>
</head>
<body>
    <container class="container">
        <aside class="aside">
            <header class="aside__header">
                <img src="./media/magnifying-glass.svg"/>
                <input type="search" 
                class="search"
                placeholder="Тип растения"/>
            </header>
            <div class="aside__plant-carts">
                <div class="plant-cart">
                    <input id="radio-1" type="radio" name="radio" value="1">
                    <label for="radio-1">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль, кроме того, способно развить у вас крапиноз.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль, кроме того, способно развить у вас крапиноз.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                    
                </div>
                <div class="plant-cart">
                    <input id="radio-3" type="radio" name="radio" value="2">
                    <label for="radio-3">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль, кроме того, способно развить у вас крапиноз.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-4" type="radio" name="radio" value="2">
                    <label for="radio-4">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль, кроме того, способно развить у вас крапиноз.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-5" type="radio" name="radio" value="2">
                    <label for="radio-5">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="">
                        <dl>
                            <dt>Выбрать свое растение</dt>
                            <dd>Вы можете выбрать своё растения для посадки в emp, но для этого установите самостоятельно благоприятные параметры для растения.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
            </div>
        </aside>
        <main class="main">
            <header class="header">
                <div class="top-elem">
                    <h1 class="top-elem--title">Комфортный диапазон</h1>
                </div>
                <div class="images">
                    <img class="images--logo logo" src="./media/logo.svg" alt="logo" >
                    <div class="images--green"></div>
                    <div class="images--yellow"></div>
                    <div class="images--red"></div>
                </div>
                <p class="header--text">Вам необходимо выбрать диапазон, в котором, как вам кажется,
                    будет комфортно находиться растению.  </p>
            </header>
            <footer class="footer">
                <div class="title">
                    <h2 class="title__h2">Свое растение</h2>
                    <form action="" class="title__form">
                        <label class="switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                          </label>
                    </form>
                </div>
                <div class="parameters-block">
                    <div class="parameters-lines">
                        <div class="parameters-lines__title">Температура воздуха</div>
                        <div class="parameters-lines__from">от</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="21">
                        </form>
                        <div class="parameters-lines__to">до</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="32">
                        </form>
                        <div class="parameters-lines__title">Температура почвы</div>
                        <div class="parameters-lines__from">от</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="21">
                        </form>
                        <div class="parameters-lines__to">до</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="32">
                        </form>
                        <div class="parameters-lines__title">Влажность воздуха</div>
                        <div class="parameters-lines__from">от</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="21">
                        </form>
                        <div class="parameters-lines__to">до</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="32">
                        </form>
                        <div class="parameters-lines__title">Влажность почвы</div>
                        <div class="parameters-lines__from">от</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="21">
                        </form>
                        <div class="parameters-lines__to">до</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="32">
                        </form>
                        <div class="parameters-lines__title">Освещенность</div>
                        <div class="parameters-lines__from">от</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="21">
                        </form>
                        <div class="parameters-lines__to">до</div>
                        <form action="" class="form">
                            <input type="text" class="input" value="32">
                        </form>
                    </div>
                </div>
                <div class="footer__button">
                    <button class="button">Подтвердить выбор</button>
                </div>
            </footer>
        </main>
    </container>
</body>
</html>
