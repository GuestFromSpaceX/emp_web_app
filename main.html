<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
     <header class="header">
          <div class="search-header">
               <img class="magnifying-glass"
                    src="./media/magnifying-glass.svg" 
                    alt="лупа"/>
               <input type="search" 
                      class="search"
                      value="Найти"/>
          </div>
          <div class="slider-main">
               <img class="sad-face"
                    src="./media/sad-face.svg"
                    alt="sad face"/>
               <div class="slider-background"
                    alt="slider background"></div>
               <img class="smile-face"
                    src="./media/smile-face.svg"
                    alt="smile face"/>
          </div>
          <button class="header__button">
               <img class="plus"
                    src="./media/plus.svg" 
                    alt="plus">
               <img class="branch"
                    src="./media/branch.svg" 
                    alt="branch">
          </button>
     </header>
     <main class="main">
          <section class="notify">
               <div class="point-1">
                    <div class="dot"></div>
                    <div class="top-rectangl"></div>
                    <dl class="point__dl">
                        <dt class="point__dt">Владик</dt>
                        <dd class="point__dd">Срочно поставьте в теплое место</dd>
                    </dl>
                    <img class="notify__plant"
                         src="./media/notify-plant.svg" 
                         alt="plant" >
                    <img class="plant-face-sick" 
                         src="./media/plant-face-sick.svg" 
                         alt="plant face sick" >
                    <img class="snow"
                         alt="snow" 
                         src="./media/snow.svg">
                    <div class="icons">
                         <img class="battery"
                              src="./media/battery.svg" 
                              alt="battery">
                         <img class="fire"
                              src="./media/fire.svg" 
                              alt="fire">
                         <img class="sunrise"
                              src="./media/sunrise.svg" 
                              alt="sunrise">
                         <img class="drops"
                              src="./media/drops.svg" 
                              alt="drops">
                    </div>
               </div>
               <div class="point-2">
                    <div class="dot"></div>
                    <div class="top-rectangl"></div>
                    <dl class="point__dl">
                         <dt class="point__dt">Коля</dt>
                         <dd class="point__dd">Срочно поставьте в теплое место</dd>
                    </dl>
                    <img class="notify__plant"
                         src="./media/notify-plant.svg" 
                         alt="plant" >
                    <img class="plant-face-sick" 
                         src="./media/plant-face-sick.svg" 
                         alt="plant face sick" >
                    <img class="snow"
                         alt="snow" 
                         src="./media/snow.svg">
                    <div class="icons">
                         <img class="battery"
                              src="./media/battery.svg" 
                              alt="battery">
                         <img class="fire"
                              src="./media/fire.svg" 
                              alt="fire">
                         <img class="sunrise"
                              src="./media/sunrise.svg" 
                              alt="sunrise">
                         <img class="drops"
                              src="./media/drops.svg" 
                              alt="drops">
                    </div>
               </div>
          </section>
          <section class="pots">
               <div class="title">
                    <h2>Мои растения</h2>
               </div>
               <div class="points">
                    <div class="point-1">
                         <div class="top"></div>
                         <img class="pots__plant"
                              src="./media/pots-plant.svg" 
                              alt="plant" >
                         <img class="pots__plant-face" 
                              src="./media/pots-smile-face.svg" 
                              alt="plant face" >
                         <dl class="pots__dl">
                              <dt class="pots__dt">Нина</dt>
                              <dd class="pots__dd-1">Dracena Fr.</dd>
                              <dd class="pots__dd-2">Полейте через 2 часа</dd>
                         </dl>
                         <div class="icons">
                              <img class="fire"
                                   src="./media/fire.svg"
                                   alt="fire"></img>
                              <img class="sunrise"
                                   src="./media/sunrise.svg"
                                   alt="sunrise"></img>
                              <img class="drops"
                                   src="./media/drops.svg"
                                   alt="drops"></img>
                              <img class="battery"
                                   src="./media/battery.svg"
                                   alt="battery"></img>
                         </div>
                         <div class="graf"></div>
                    </div>
                    <div class="point-2">
                         <div class="top"></div>
                         <img class="pots__plant"
                              src="./media/pots-plant-1.svg" 
                              alt="plant" >
                         <img class="pots__plant-face" 
                              src="./media/pots-smile-face.svg" 
                              alt="plant face" >
                         <dl class="pots__dl">
                              <dt class="pots__dt">Таня</dt>
                              <dd class="pots__dd-1">Dracena Fr.</dd>
                              <dd class="pots__dd-2">Завтра поставьте в менее жаркое место</dd>
                         </dl>
                         <div class="icons">
                              <img class="fire"
                                   src="./media/fire.svg"
                                   alt="fire"></img>
                              <img class="sunrise"
                                   src="./media/sunrise.svg"
                                   alt="sunrise"></img>
                              <img class="drops"
                                   src="./media/drops.svg"
                                   alt="drops"></img>
                              <img class="battery"
                                   src="./media/battery.svg"
                                   alt="battery"></img>
                         </div>
                         <div class="graf"></div>
                    </div>
                    <div class="point-3">
                         <div class="top"></div>
                         <img class="pots__plant"
                              src="./media/pots-plant.svg" 
                              alt="plant" >
                         <img class="pots__plant-face" 
                              src="./media/pots-smile-face.svg" 
                              alt="plant face" >
                         <dl class="pots__dl">
                              <dt class="pots__dt">Нина</dt>
                              <dd class="pots__dd-1">Dracena Fr.</dd>
                              <dd class="pots__dd-2">Полейте через 2 часа</dd>
                         </dl>
                         <div class="icons">
                              <img class="fire"
                                   src="./media/fire.svg"
                                   alt="fire"></img>
                              <img class="sunrise"
                                   src="./media/sunrise.svg"
                                   alt="sunrise"></img>
                              <img class="drops"
                                   src="./media/drops.svg"
                                   alt="drops"></img>
                              <img class="battery"
                                   src="./media/battery.svg"
                                   alt="battery"></img>
                         </div>
                         <div class="graf"></div>
                    </div>
               </div>
          </section>
     </main>
     <script src="./main.js"></script>
</body>
</html>
