<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="search-header">
            <img class="magnifying-glass"
                 src="./media/magnifying-glass.svg" 
                 alt="лупа"/>
            <input type="search" 
                   class="search"
                   value="Найти"/>
        </div>
        <div class="slider-main">
            <img class="sad-face"
                 src="./media/sad-face.svg"
                 alt="sad face"/>
            <div class="slider-background"
                 alt="slider background"></div>
            <img class="smile-face"
                 src="./media/smile-face.svg"
                 alt="smile face"/>
        </div>
        <button class="header__button">
            <img class="plus"
                 src="./media/plus.svg" 
                 alt="plus">
            <img class="branch"
                 src="./media/branch.svg" 
                 alt="branch">
        </button>
    </header>
    <main class="main">
        <section class="notify">
            <div class="point">
                <div class="dot"></div>
                <div class="top-rectangl"></div>
                <img class="notify__plant"
                     src="./media/notify-plant.svg" 
                     alt="plant" >
                <img class="plant-face-sick" 
                     src="./media/plant-face-sick.svg" 
                     alt="plant face sick" >
                <img class="snow"
                     alt="snow" 
                     src="./media/snow.svg">
                <div class="icons">
                    <img class="battery"
                         src="./media/battery.svg" 
                         alt="battery">
                    <img class="fire"
                         src="./media/fire.svg" 
                         alt="fire">
                    <img class="sunrise"
                         src="./media/sunrise.svg" 
                         alt="sunrise">
                    <img class="drops"
                         src="./media/drops.svg" 
                         alt="drops">
                </div>
            </div>
        </section>
        <section class="pots">

        </section>
    </main>
</body>
</html>
