<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./choose.css">
    <title>Choosing</title>
</head>
<body>
    <container class="container">
        <aside class="aside">
            <header class="aside__header">
                <img class="aside__magnifying-glass" src="./media/magnifying-glass.svg"/>
                <input type="search" 
                class="search"
                placeholder="Тип растения"/>
            </header>
            <div class="aside__plant-carts">
                <div class="plant-cart">
                    <input id="radio-1" type="radio" name="radio" value="1">
                    <label for="radio-1">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="" class="plant-small">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль<span class="span-hide">, кроме того, способно развить у вас крапиноз</span>.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="" class="plant-small">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль<span class="span-hide">, кроме того, способно развить у вас крапиноз</span>.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                    
                </div>
                <div class="plant-cart">
                    <input id="radio-3" type="radio" name="radio" value="2">
                    <label for="radio-3">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="" class="plant-small">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль<span class="span-hide">, кроме того, способно развить у вас крапиноз</span>.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-4" type="radio" name="radio" value="2">
                    <label for="radio-4">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="" class="plant-small">
                        <dl>
                            <dt>Dracena Fr.</dt>
                            <dd>Драцена феноменальное растение, всегда поможет вам в нужную минуту, снимет спазмы и боль<span class="span-hide">, кроме того, способно развить у вас крапиноз</span>.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
                <div class="plant-cart">
                    <input id="radio-5" type="radio" name="radio" value="2">
                    <label for="radio-5">
                        <div class="top"></div>
                        <img src="./media/plant-small.png" alt="" class="plant-small">
                        <dl>
                            <dt>Выбрать свое растение</dt>
                            <dd>Вы можете выбрать своё растения для посадки в emp<span class="span-hide">, но для этого установите самостоятельно благоприятные параметры для растения</span>.</dd>
                        </dl>
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </label>
                </div>
            </div>
        </aside>
        <img class="plant-large" src="./media/plant-large.png" alt="plant" >
        <main class="main">
            <header class="main__header">
                <button class="button-back">
                    <img class="arrow-left" src="./media/arrow-left.svg" alt="arrow" >
                </button>
                <div class="top-green-block"></div>
                <dl>
                    <dt class="main__header--hide">Size</dt>
                    <dd class="main__header--hide">Small</dd>
                    <dt>Humidity</dt>
                    <dd>64%</dd>
                    <dt>Light</dt>
                    <dd>Diffuse</dd>
                    <dt>Temeprature</dt>
                    <dd>18-24 C</dd>
                </dl>
            </header>
            <footer class="main__footer">
                <div class="bottom-white-block">
                    <dl>
                        <dt>Выберите растение</dt>
                        <dd>Здесь будет описание растения...</dd>
                    </dl>
                    <div class="icons">
                       <a href="#">
                           <img src="./media/plus-box.svg" alt="plus" class="plus-box">
                       </a>
                       <a href="#">
                           <img src="./media/close.svg" alt="" class="close">
                       </a>
                       <a href="#">
                           <img src="./media/help.svg" alt="" class="help">
                       </a>
                    </div>
                    <div class="hide-icons">
                        <img src="./media/fire.svg" alt="fire" class="fire">
                        <img src="./media/sunrise.svg" alt="sunrise" class="sunrise">
                        <img src="./media/drops.svg" alt="drops" class="drops">
                    </div>
                    <button>
                        <p>Необходимо выбрать растение</p>
                    </button>
                </div>
            </footer>
        </main>
    </container>
</body>
</html>
