<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-error.css">
    <title>Registration</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="registration">
                <h1 class="registration__title">Регистрация</h1>
                <form class="registration__form">
                    <div class="registration__input-name-block">
                        <input type="text" class="registration__input-name" placeholder="Имя">
                    </div>
                    <span class="registration__error-name">Имя введено неверно</span>
                    <div class="registration__input-email-block">
                        <input type="text" class="registration__input-email" placeholder="Email">
                    </div>
                    <span class="registration__error-email">Email введен неверно</span>
                    <div class="registration__input-code-block">
                        <input type="text" class="registration__input-code" placeholder="Код">
                    </div>
                    <span class="registration__error-code">Код введен неверно</span>
                </form>
                <button class="registration__button">Зарегистрироваться</button>
                <button class="registration__button-have-account">Уже есть аккаунт</button>
            </div>
        </div>
    </div>
</body>
</html>
